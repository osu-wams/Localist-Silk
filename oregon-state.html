    <script type="text/javascript">
      window.onload = function () {
        var path = window.location.pathname;
        var bend = document.getElementById("bend");
        var corvallis = document.getElementById("corvallis");
        var newport = document.getElementById("newport");
        var portland = document.getElementById("portland");
        var extension = document.getElementById("extension");
        var home = document.getElementById("home");
        var cascadeslogo = document.getElementById("cascadeslogo");
        var mainlogo = document.getElementById("mainlogo");
        if (path === "/bend") {
          bend.className += " active";
          cascadeslogo.className += " active";
          mainlogo.className += " remove";
        }
        if (path === "/corvallis") {
          corvallis.className += " active";
        }
        if (path === "/") {
          home.className += " active";
        }
        if (path === "/portland") {
          portland.className += " active";
        }
        if (path === "/newport") {
          newport.className += " active";
        }
        if (path === "/extension") {
          extension.className += " active";
        }
      };
    </script>
    <script type="text/javascript">
      jQuery(document).ready(function () {

          let rssWidgetBuilder = new Slzr.Page.WidgetBuilder(window);
          let rssUrl = rssWidgetBuilder.buildURL({ format: "html" });
          rssUrl = rssUrl.replace("format=html", "format=rss");
          jQuery("#x-widget-rss").css({ display: "block" });
          jQuery("#x-widget-rss-url").val(rssUrl);
        });
      });
    </script>
